<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

    content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover, user-scalable=no" />

  <meta property="og:locale" content="en_US" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="DAUD.io" />
  <meta property="og:description"
    content="Blast everyone with your space fleet in this new game - DAUD.io! Play for free online" />
  <meta property="og:url" content="https://daud.io" />
  <meta property="og:site_name" content="DAUD" />
  <meta property="og:image" content="/img/DAUDThumb_1024.png" />

  <link rel="stylesheet" href="./src/assets/game.css" />

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

</head>

<body style="display:none;">
  <div id="gameArea" class="noselect" style="display:none;">
    <canvas id="gameCanvas"></canvas>
    <div id="plusScoreContainer"></div>
  
    <!--<small id="minimapTip">Press M to toggle the minimap</small>-->
  
    <div id="bigLog"></div>
    <div id="comboMessage"></div>
  
    <div id="ctf_arena" class="hide">
      <span id="ctf_cyan">
        <span class="flag_status">
          <span class="home">Home</span>
          <span class="taken">Taken</span>
        </span>
      </span>
      <span id="ctf_red">
        <span class="flag_status">
          <span class="home">Home</span>
          <span class="taken">Taken</span>
        </span>
      </span>
    </div>
  
    <div id="spectatecontrols">
      <div id="deathScreen">
        <div id="hintbox"></div>
        <hr />
        <table>
          <tr>
            <td>High score:</td>
            <td id="deathScreenScore"></td>
          </tr>
          <tr>
            <td>Game time:</td>
            <td id="deathScreenGameTime"></td>
          </tr>
          <tr>
            <td>Kills:</td>
            <td id="deathScreenKills"></td>
          </tr>
          <tr>
            <td>Max combo kill:</td>
            <td id="deathScreenMaxKillStreak"></td>
          </tr>
        </table>
        <hr />
      </div>
      <button id="stop_spectating">Menu</button>
      <button id="spawnSpectate">Play</button>
    </div>
    
  
    <table id="leaderboard" cellspacing="0"></table>
    <table id="leaderboard-left" cellspacing="0"></table>
    <table id="leaderboard-center" cellspacing="0"></table>
  
    <div class="stats">
      <div id="log"></div>
      <div id="hud"></div>
      <div id="record"></div>
    </div>
  </div>
  
  <div id="nipple-controls">
    <div id="nipple-zone"></div>
    <div id="niple-buttons">
      <div id="shoot"></div>
      <div id="boost"></div>
    </div>
  </div>

  <div id="error" style="display:none;">
    <h4 id="error_message">Unable to connect to the server! Please check your 
      internet connection or the server maybe under maintenance.</h4>
  </div>
  
  <div id="lobby">
    <h1>
      <img id="logo" src="img/header.png" width="560" height="186" draggable="false" alt="DAUD.io logo" />
    </h1>
    <div>
      <div id="worlds">
      </div>
    </div>
  </div>
  <div id='spawnscreen' class="spawnscreen" style="display:none;">
    <div class="controls">
      <img id="logo" src="img/header.png" width="560" height="186" draggable="false" alt="DAUD.io logo" />
      <div id="shipSelectorSwitch"></div>
      <button id="emoji-trigger">🥚</button>
      <input placeholder="nickname" id="nick" maxlength="15" ondragstart="return false;" ondrop="return false;" onselectstart="return true;"/>
      <br />
      <div id="emoji-container"></div>
      <div>
        <button id="spawn">Play</button>
        <button id="spectate">Watch</button>
      </div>
      <button id="arenas">Game Modes <span style="font-weight: bolder; color:red">*</span></button>
    </div>
    <div class="hidden-mobile">
      <div>
        <div id="controls_instructions">
          <img src="img/controls.png" width="215" height="121" />
        </div>
  
        <div id="spectate_container">
          <button id="settings">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="text-icon">
              <path fill-rule="evenodd"
                d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z"
                clip-rule="evenodd" />
            </svg>
            Settings
          </button>
          <button id="dauth"><img src="img/discord-icon.png" />Login</button>
  
        </div>
      </div>
    </div>
    <div id="gear" class="closed">
      <div id="settingsContainer">
        <div class="close-button" id="settingsClose">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd" />
          </svg>
        </div>
        <h1>Settings</h1>
        <h4>Display</h4>
        <label>Graphics
          <select id="settingsGraphics">
            <option value="low">low</option>
            <option value="med">med</option>
            <option value="high">high</option>
          </select>
        </label>
  
        <label>Theme
          <select id="settingsTheme">
            <option value="original">Original Daud</option>
            <option value="bitty">Bitty</option>
            <option value="retro">Space1 Theme</option>
          </select>
        </label>
  
        <label>Name Size
          <select id="settingsNameSize">
            <option value="20">Tiny</option>
            <option value="32">Smaller</option>
            <option value="48">Small</option>
            <option value="64">Medium</option>
            <option value="72">Big</option>
            <option value="96">Woah</option>
          </select>
        </label>
  
        <label>Log Length
          <select id="settingsLog">
            <option value="0">None</option>
            <option value="1">1 Line</option>
            <option value="2">2 Lines</option>
            <option value="3">3 Lines</option>
            <option value="4">4 Lines</option>
            <option value="10">Historian</option>
          </select>
        </label>
  
        <h4>Controls</h4>
  
        <label for="settingsBandwidth">Bandwidth
          <select id="settingsBandwidth">
            <option value="100">High</option>
            <option value="50">Medium</option>
            <option value="25">Low</option>
          </select>
        </label>
  
        <label class="checkbox">Show Hints
          <input type="checkbox" id="settingsShowHints" />
          <span class="checkmark"></span>
        </label>

        <label class="checkbox">Mouse Pointerlock
          <input type="checkbox" id="settingsPointerLock" />
          <span class="checkmark"></span>
        </label>

        <label class="checkbox">Look at Pointer
          <input type="checkbox" id="settingsLookAtPointer" />
          <span class="checkmark"></span>
        </label>

        <label class="checkbox">Fullscreen on spawn
          <input type="checkbox" id="settingsFullscreen" />
          <span class="checkmark"></span>
        </label>
      </div>
    </div>
  </div>
  
  <div id="links">
    <ul>
      <li><a href="https://daud.io/faq" target="_top">How to Play?</a></li>
      <li><a href="https://daud.io/partners" target="_top">More Games</a></li>
      <li><a href="https://daud.io/contact" target="_top">Contact</a></li>
    </ul>
  </div>
  
  <div id="autofireContainer">Autofire (E): <span id="autofireToggle">OFF</span></div>

  <img id="netwarn" class='warn-icon' src="/img/netwarn.png" />
  <img id="cpuwarn" class='warn-icon' src="/img/cpuwarn.png" />

</body>

</html>
