<!DOCTYPE html>
<html>
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-56531396-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-56531396-2');
    </script>

    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/game.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.ico" />
</head>
<body class="loading">
    <div id="aspectratio">
        <div class="noselect">
            <div style="position: relative">
                <canvas id="gameCanvas" width="1000" height="500"></canvas>
                <div class='ansible'>
                    <div id='panel'>
                        <input type="checkbox" class="pin" />
                        <ul id='ansiblelinks'></ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="spawnscreen">
            <div class="controls">
                <div>

                    <div>
                        <img id="logo" src="img/header.png" />
                    </div>

                    <input placeholder="nickname" type="text" id="nick" maxlength="15" />

                    <select id="shipSelector">
                        <option value="ship_green" colorName="green">green</option>
                        <option value="ship_orange" colorName="orange">orange</option>
                        <option value="ship_pink" colorName="pink">pink</option>
                        <option value="ship_red" colorName="red">red</option>
                        <option value="ship_cyan" colorName="cyan">cyan</option>
                        <option value="ship_yellow" colorName="yellow">yellow</option>
                    </select>

                    <input type="button" id="spawn" value="LAUNCH!" />

                </div>
                <div>
                    <input type="button" id="spectate" value="Spectate" />
                </div>
            </div>


            <div class="social">
                <div id="hintbox">
                    Controls: Mouse to aim, click to fire, press "s" to boost!
                </div>
                <div id="twitterpated"></div>
                <div>
                    <a href="https://discord.gg/SwTHz8g" target="_top">
                        <img id="discord" src="img/discord.png" />
                    </a>
                    <a href="https://reddit.com/r/daudio" target="_top">
                        <img id="reddit" src="img/reddit.png" />
                    </a>
                </div>
            </div>
        </div>
    </div>
    <pre id="log" style="display: none; overflow: auto"></pre>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
            integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
            crossorigin="anonymous"></script>

    <script type="text/javascript" src="js/init.js"></script>
    <script type="text/javascript" src="js/flatbuffers.js"></script>
    <script type="text/javascript" src="js/game_generated.js"></script>
    <script type="text/javascript" src="js/cache.js"></script>
    <script type="text/javascript" src="js/interpolator.js"></script>
    <script type="text/javascript" src="js/leaderboard.js"></script>
    <script type="text/javascript" src="js/background.js"></script>
    <script type="text/javascript" src="js/controls.js"></script>
    <script type="text/javascript" src="js/connection.js"></script>
    <script type="text/javascript" src="js/renderer.js"></script>
    <script type="text/javascript" src="js/camera.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    
    <script type="text/javascript" src="js/intro.js"></script>
    <script type="text/javascript" src="js/panel.js"></script>
    <script type="text/javascript" src="js/serverinfo.js"></script>

</body>
</html>
